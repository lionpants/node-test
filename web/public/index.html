<!doctype html>
<html ng-app="TestWeb">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-controller="TestBodyCtrl">
	<div>
		<input type="text" ng-change="search()" ng-model="query" placeholder="Search for a listing here" autofocus>
		<hr>
		<table border="1" style="width:100%">
			<tr>
				<th>MLSNumber</th>
				<th>AgentName</th>
				<th>OfficeName</th>
				<th>Address</th>
				<th>Remarks</th>
			</tr>
			<tr ng-repeat="listing in listings">
				<td>{{listing.MLSNumber}}</td>
				<td>{{listing.AgentName}}</td>
				<td>{{listing.OfficeName}}</td>
				<td>{{listing.StreetNumber}} {{listing.StreetName}}, {{listing.City}}</td>
				<td>{{listing.Remarks}}</td>
			</tr>
		</table>
	</div>

	<script src="app.js"></script>
	<script src="index.js"></script>
</body>

</html>
